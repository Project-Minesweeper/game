<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img src="0.png" id="0" style="display:none;">
        <img src="1.png" id="1" style="display:none;">
        <img src="2.png" id="2" style="display:none;">
        <img src="3.png" id="3" style="display:none;">
        <img src="4.png" id="4" style="display:none;">
        <img src="5.png" id="5" style="display:none;">
        <img src="6.png" id="6" style="display:none;">
        <img src="7.png" id="7" style="display:none;">
        <img src="8.png" id="8" style="display:none;">
        <img src="mine.png" id="mine" style="display:none;">
        <img src="flag.png" id="flag" style="display:none;">
        <img src="covered.png" id="covered" style="display:none;">

        <div id="container">
            <div id="header">
                <div id="header-top">
                    <p id="level">Level: 1</p>
                    <p id="timer">0:00.000</p>
                </div>
                <div id="header-bottom">
                    <p id="score">Score: 0</p>
                    <p id="highscore">Highscore: 0</p>
                </div>
            </div>
            <canvas id="canvas"></canvas>
        </div>
        <script src="main.js"></script>
    </body>
</html>
